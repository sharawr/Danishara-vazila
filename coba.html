    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body{
            background-color:#CEE5D0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form{
            background-color:#f18de6;
            width: 300px;
            border-radius: 20px;
            padding: 10px 12px;
            height: 350px;
        }
        .title{
            text-align: center;
        }
        .container{
            width: 250px;
            padding: 12px;
            text-align: center;
        }
        .input{
            margin-bottom: 8px;
            border-radius: 7px;
            width: 230px;
            height: 30px;
            padding-left: 8px;
            border: none;
        }
        .btn{
            margin: 8px 0px;
            border-radius: 20px;
            width: 230px;
            height: 30px;
            padding-left: 8px;
            background-color: aqua;
            color:rgb(255, 255, 255);
            border: none;
        }
        .container p{
            margin: 8px 0px 0px 25px;
            font-size: 12px;
        }
        .me{
            font-size: 12px;
        }
        .forgot{
            font-size: 12px;
            margin-left: 40px;
        }
            
        }

    </style>

  </head>
  <body>
    <!-- <div class="container-A">
      <img src="https://images.unsplash.com/photo-1601972599720-36938d4ecd31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="" />
    </div> -->
    <form class="form">
      <div class="title">
        <h2>Welcome,</h2>
        <p><b>Please login to your account</b></p>
      </div>
      <div class="container">
        <input type="text" class="input" placeholder="Username or Email" class="input" />
        <input type="password" class="input" placeholder="Password" class="input" />
        <label class="me"><input type="checkbox" class="check" />Remember me</label>
        <a class="forgot" href="#">Forgot Password?</a>
        <button class="btn">Sign in</button>
        <p>
          Don't have an account? <a href="sign_up.html"><b>Register here</b></a>
        </p>
      </div>
    </form>
  </body>
</html>
